<label for="salutation">Tratamento</label><br/>
<select  id="salutation" name="salutation"><option value="">-- Nenhum --</option><option value="Mr.">Mr.</option>
<option value="Ms.">Ms.</option>
<option value="Mrs.">Mrs.</option>
<option value="Dr.">Dr.</option>
<option value="Prof.">Prof.</option>
</select><br/><br/>

<label for="first_name">Primeiro Nome</label><br/>
<input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br/><br/>

<label for="last_name">Sobrenome</label><br/>
<input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br/><br/>

<label for="state">Estado/província</label><br/>
<input  id="state" maxlength="20" name="state" size="20" type="text" /><br/><br/>

<label for="country">País</label><br/>
<input  id="country" maxlength="40" name="country" size="20" type="text" /><br/><br/>

<label for="phone">Telefone</label><br/>
<input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br/><br/>
